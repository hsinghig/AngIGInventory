<div class="shift-summary-container">
    <table matSort #shiftSummaryTblSort="matSort" mat-table [dataSource]="dataSourceData" class="mat-elevation-z8">
      
      <ng-container matColumnDef="dateCreated">
        <th class="extruder-col-headerStyle" mat-sort-header mat-header-cell *matHeaderCellDef
            [style.background-color]="headerColor"> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
    </ng-container>
     
    <ng-container matColumnDef="comment">
      <th class="extruder-col-headerStyle" mat-sort-header mat-header-cell *matHeaderCellDef
          [style.background-color]="headerColor"> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>
  
      <!-- colorname Column -->
      <ng-container matColumnDef="downtimeExceedHour">
        <th mat-sort-header class="extruder-col-headerStyle" mat-header-cell *matHeaderCellDef
        [style.background-color]="headerColor"> Downtime </th>
        <td mat-cell *matCellDef="let element"> {{element.downtimeExceedHour}} </td>
      </ng-container>

      <ng-container matColumnDef="remedy">
        <th mat-sort-header class="extruder-col-headerStyle" mat-header-cell *matHeaderCellDef
        [style.background-color]="headerColor"> Remedy </th>
        <td mat-cell *matCellDef="let element"> {{element.remedy}} </td>
      </ng-container>
  
      <!-- widthname Column -->
      <ng-container matColumnDef="totalProductionLength">
        <th mat-sort-header class="extruder-col-headerStyle" mat-header-cell *matHeaderCellDef
        [style.background-color]="headerColor"> Total Prod Length </th>
        <td mat-cell *matCellDef="let element"> {{element.totalProductionLength}} </td>
      </ng-container>
  
      <!-- length Column -->
      <ng-container matColumnDef="totalScrapLength">
        <th mat-sort-header class="extruder-col-headerStyle" mat-header-cell *matHeaderCellDef
        [style.background-color]="headerColor"> Total Scrap Length </th>
        <td mat-cell *matCellDef="let element"> {{element.totalScrapLength}} </td>
      </ng-container>
    
      <!-- fullname Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-sort-header class="extruder-col-headerStyle" mat-header-cell *matHeaderCellDef
        [style.background-color]="headerColor"> Created By </th>
        <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
      </ng-container>   
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
