<div class="detail-container">
  <table mat-table #extruderDetailTable [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- rollnumber Column -->
    <ng-container matColumnDef="rollnumber">
      <th mat-header-cell *matHeaderCellDef> Roll No. </th>
      <td mat-cell *matCellDef="let element"> {{element.rollnumber}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <!-- colorname Column -->
     <ng-container matColumnDef="colorname">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.colorname}} </td>
    </ng-container>

    <!-- widthname Column -->
    <ng-container matColumnDef="widthname">
      <th mat-header-cell *matHeaderCellDef> Width </th>
      <td mat-cell *matCellDef="let element"> {{element.widthname}} </td>
    </ng-container>

     <!-- length Column -->
     <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Length </th>
      <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>

     <!-- weight Column -->
     <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

     <!-- fullname Column -->
     <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
    </ng-container>

     <!-- createdDate Column -->
     <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    <!-- widthname Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>
    
   
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
