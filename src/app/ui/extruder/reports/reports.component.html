<div class="extruder-report-container">
    <div class="color-container">
        <mat-card  class="card-style mat-elevation-z8">
            <mat-card-header  class="card-header">
                <mat-card-title>Summary Data  {{chosenColorName}}</mat-card-title>
                <button mat-mini-fab color="accent" matTooltip="Reset Filter" (click)="resetFilterColor()">
                    <mat-icon>restart_alt</mat-icon>
                </button>
            </mat-card-header>           
            <mat-card-content class="card-content">
                <table mat-table [dataSource]="dataList" class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                    <!-- widthName Column -->
                    <ng-container matColumnDef="widthName">
                        <th class="header-style" mat-header-cell *matHeaderCellDef> Width </th>
                        <td class="header-style" mat-cell *matCellDef="let element"> {{element.widthName}} </td>
                    </ng-container>
                    <!-- totalLength Column -->
                    <ng-container matColumnDef="totalLength">
                        <th class="header-style" mat-header-cell *matHeaderCellDef > Total Length </th>
                        <td class="header-style" mat-cell *matCellDef="let element"> {{element.totalLength}} </td>
                    </ng-container>
                    <!-- totalWeight Column -->
                    <ng-container matColumnDef="totalWeight">
                        <th class="header-style" mat-header-cell *matHeaderCellDef > Total Weight </th>
                        <td class="header-style" mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
                    </ng-container>
                    <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr class="body-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>

        <div class="extruder-report-button-container">
            <mat-button-toggle-group class="btn-toggle-group" (change)="onToggleGroupChangeColor($event)">
                <mat-button-toggle class="btn-toggle-class" *ngFor="let item of colorList"
                    value="{{item}}">{{item}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
    <div class="width-container">

        <mat-card class="card-style mat-elevation-z8">
            <mat-card-header  class="card-header">
                <mat-card-title> Summary Data {{chosenWidthName}}</mat-card-title>
                <button mat-mini-fab color="accent" matTooltip="Reset Filter" (click)="resetFilterWidth()">
                    <mat-icon>restart_alt</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content class="card-content">
                <table mat-table [dataSource]="dataListSecond" class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
                    <!-- widthName Column -->
                    <ng-container matColumnDef="extruderColorName">
                        <th class="header-style" mat-header-cell *matHeaderCellDef> Color </th>
                        <td class="header-style" mat-cell *matCellDef="let element"> {{element.extruderColorName}} </td>
                    </ng-container>
                    <!-- totalLength Column -->
                    <ng-container matColumnDef="totalLength">
                        <th class="header-style" mat-header-cell *matHeaderCellDef> Total Length </th>
                        <td class="header-style" mat-cell *matCellDef="let element"> {{element.totalLength}} </td>
                    </ng-container>
                    <!-- totalWeight Column -->
                    <ng-container matColumnDef="totalWeight">
                        <th class="header-style" mat-header-cell *matHeaderCellDef> Total Weight </th>
                        <td class="header-style" mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
                    </ng-container>
                    <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumnsSecond"></tr>
                    <tr class="body-row" mat-row *matRowDef="let row; columns: displayedColumnsSecond;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
        <div class="extruder-report-button-container">
            <mat-button-toggle-group class="btn-toggle-group" (change)="onToggleGroupChangeWidth($event)">
                <mat-button-toggle class="btn-toggle-class" *ngFor="let item of widthList"
                    value="{{item}}">{{item}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>


</div>
