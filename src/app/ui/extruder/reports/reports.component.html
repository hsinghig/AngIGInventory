<div class="extruder-report-container">
  <mat-card class="card-style mat-elevation-z8">
    <mat-card-header>
      <mat-card-title> <svg width="20" height="20">
          <rect width="20" height="20" style="fill:{{chosenHeaderColor}};stroke-width:3;stroke:rgb(0,0,0)" />
        </svg> {{chosenHeaderColor}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <table mat-table [dataSource]="dataList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- widthName Column -->
        <ng-container matColumnDef="widthName">
          <th mat-header-cell *matHeaderCellDef> Width </th>
          <td mat-cell *matCellDef="let element"> {{element.widthName}} </td>
        </ng-container>

        <!-- totalLength Column -->
        <ng-container matColumnDef="totalLength">
          <th mat-header-cell *matHeaderCellDef> Total Length </th>
          <td mat-cell *matCellDef="let element"> {{element.totalLength}} </td>
        </ng-container>

        <!-- totalWeight Column -->
        <ng-container matColumnDef="totalWeight">
          <th mat-header-cell *matHeaderCellDef> Total Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <div class="extruder-report-button-container">
        <svg width="40" height="40" (click)="buttonClick('black')">
          <rect width="40" height="40" style="fill:black;stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
        <svg width="40" height="40" (click)="buttonClick('blue')">
          <rect width="40" height="40" style="fill:blue;stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
        <svg width="40" height="40" (click)="buttonClick('green')">
          <rect width="40" height="40" style="fill:green;stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
        <svg width="40" height="40" (click)="buttonClick('purple')">
          <rect width="40" height="40" style="fill:purple;stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
        <svg width="40" height="40" (click)="buttonClick('yellow')">
          <rect width="40" height="40" style="fill:yellow;stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
      </div>
    </mat-card-footer>
  </mat-card>
  <mat-card class="card-style mat-elevation-z8">
    <mat-card-header>
      <mat-card-title> {{chosenWidthName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <table mat-table [dataSource]="dataListSecond" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- widthName Column -->
        <ng-container matColumnDef="extruderColorName">
          <th mat-header-cell *matHeaderCellDef> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.extruderColorName}} </td>
        </ng-container>

        <!-- totalLength Column -->
        <ng-container matColumnDef="totalLength">
          <th mat-header-cell *matHeaderCellDef> Total Length </th>
          <td mat-cell *matCellDef="let element"> {{element.totalLength}} </td>
        </ng-container>

        <!-- totalWeight Column -->
        <ng-container matColumnDef="totalWeight">
          <th mat-header-cell *matHeaderCellDef> Total Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsSecond"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsSecond;"></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <div class="extruder-report-button-container">
        <button (click)="getDataForWidth('87')">87</button>
        <button (click)="getDataForWidth('93')">93</button>
        <button (click)="getDataForWidth('99')">99</button>
        <button (click)="getDataForWidth('102')">102</button> 
        <button (click)="getDataForWidth('105')">105</button>
        <button (click)="getDataForWidth('111')">111</button>
        <button (click)="getDataForWidth('117')">117</button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
